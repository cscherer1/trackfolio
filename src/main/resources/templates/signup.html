<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign up â€¢ Track-Folio</title>

    <!-- Tailwind (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white rounded-xl shadow-md border p-8">
    <h1 class="text-2xl font-bold text-center text-indigo-700">Create your account</h1>
    <p class="text-center text-slate-600 mt-1">Get started with Track-Folio for free</p>

    <!-- Signup form -->
    <form th:action="@{/signup}" method="post" th:object="${form}" class="mt-6 space-y-4">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
            <input id="email" th:field="*{email}" type="email" required
                   class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mt-1 text-sm text-red-600"></p>
        </div>

        <!-- Display name -->
        <div>
            <label for="displayName" class="block text-sm font-medium text-slate-700">Display name</label>
            <input id="displayName" th:field="*{displayName}" type="text"
                   class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <p th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}" class="mt-1 text-sm text-red-600"></p>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input id="password" th:field="*{password}" type="password" minlength="8" required
                   class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mt-1 text-sm text-red-600"></p>
        </div>

        <!-- Confirm password -->
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-slate-700">Confirm password</label>
            <input id="confirmPassword" th:field="*{confirmPassword}" type="password" minlength="8" required
                   class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="mt-1 text-sm text-red-600"></p>
        </div>

        <button type="submit"
                class="w-full py-2 px-4 rounded bg-indigo-600 text-white hover:bg-indigo-700 font-semibold">
            Sign up
        </button>
    </form>

    <!-- Login link -->
    <p class="mt-6 text-center text-sm text-slate-600">
        Already have an account?
        <a th:href="@{/login}" class="text-indigo-600 hover:text-indigo-700 font-medium">Log in</a>
    </p>
</div>
</body>
</html>
