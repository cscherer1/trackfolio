<section class="max-w-4xl mx-auto p-4 space-y-4">
  <header class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">Add application</h1>
    <a routerLink="/applications"
       class="rounded border border-gray-300 px-3 py-2">Back to list</a>
  </header>

  <div *ngIf="error" class="rounded border p-4 bg-red-50 text-red-700">
    {{ error }}
  </div>

  <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
    <!-- Company -->
    <div>
      <label class="block text-sm font-medium mb-1">Company</label>
      <input type="text" formControlName="company"
             class="w-full rounded border border-gray-300 px-3 py-2" />
    </div>

    <!-- Role -->
    <div>
      <label class="block text-sm font-medium mb-1">Role title</label>
      <input type="text" formControlName="roleTitle"
             class="w-full rounded border border-gray-300 px-3 py-2" />
    </div>

    <!-- Source / Status / Applied date -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Source</label>
        <select formControlName="source"
                class="w-full rounded border border-gray-300 px-3 py-2">
          <option *ngFor="let s of sources" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Status</label>
        <select formControlName="status"
                class="w-full rounded border border-gray-300 px-3 py-2">
          <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Applied date</label>
        <input type="date" formControlName="appliedAt"
               class="w-full rounded border border-gray-300 px-3 py-2" />
      </div>
    </div>

    <!-- Location / Salary -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Location</label>
        <input type="text" formControlName="location"
               class="w-full rounded border border-gray-300 px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Salary (text)</label>
        <input type="text" formControlName="salaryText"
               class="w-full rounded border border-gray-300 px-3 py-2" />
      </div>
    </div>

    <!-- Job link -->
    <div>
      <label class="block text-sm font-medium mb-1">Job link</label>
      <input type="url" formControlName="jobLink"
             class="w-full rounded border border-gray-300 px-3 py-2" />
    </div>

    <!-- Notes -->
    <div>
      <label class="block text-sm font-medium mb-1">Notes</label>
      <textarea formControlName="notes" rows="6"
                class="w-full rounded border border-gray-300 px-3 py-2"></textarea>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-2">
      <button type="submit" [disabled]="saving"
              class="rounded bg-black text-white px-3 py-2">
        {{ saving ? 'Savingâ€¦' : 'Save' }}
      </button>
      <button type="button" (click)="form.reset()"
              class="rounded border border-gray-300 px-3 py-2">Reset</button>
    </div>
  </form>
</section>
