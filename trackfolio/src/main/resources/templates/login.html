<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log in • Track-Folio</title>

    <!-- Tailwind (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white rounded-xl shadow-md border p-8">
    <h1 class="text-2xl font-bold text-center text-indigo-700">Welcome back</h1>
    <p class="text-center text-slate-600 mt-1">Log in to continue to Track-Folio</p>

    <!-- Login form -->
    <form th:action="@{/login}" method="post" class="mt-6 space-y-4">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="username" class="block text-sm font-medium text-slate-700">Email</label>
            <input id="username" name="username" type="email" required
                   class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input id="password" name="password" type="password" required
                   class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button type="submit"
                class="w-full py-2 px-4 rounded bg-indigo-600 text-white hover:bg-indigo-700 font-semibold">
            Log in
        </button>
    </form>

    <!-- Signup link -->
    <p class="mt-6 text-center text-sm text-slate-600">
        Don’t have an account?
        <a th:href="@{/signup}" class="text-indigo-600 hover:text-indigo-700 font-medium">Sign up</a>
    </p>
</div>
</body>
</html>
